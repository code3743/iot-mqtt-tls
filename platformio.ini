[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1     ; <-- o el modelo exacto de tu placa
framework = arduino

monitor_speed = 115200
upload_speed = 921600          ; m치s r치pido para el S3

lib_deps =
    knolleary/PubSubClient @ ^2.8
    adafruit/Adafruit SSD1306 @ ^2.5.12
    adafruit/Adafruit GFX Library @ ^1.11.9
    adafruit/DHT sensor library @ ^1.4.4
    adafruit/Adafruit Unified Sensor @ ^1.1.14
    bblanchon/ArduinoJson @ ^6.21.3

; Inyecta defines desde .env y variables de entorno de forma segura
extra_scripts = scripts/add_env_defines.py


